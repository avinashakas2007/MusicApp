<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95ba513da7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="front">
        <div class="heading">
            <div class="anim">
                <img class="sticker" src="https://static.wixstatic.com/media/4ecfe3_a9780a7ef77b4ae5998c085b8a324261~mv2.gif" alt="song">
                <div class="logo">Dream!</div>
            </div>
            <div class="sidetitle">
                Always Stay Calm!
            </div>
         </div>
         <div class="dance">
            <img src="https://i.pinimg.com/originals/57/e2/09/57e209296e586933febadf06e271a3d3.gif" alt="dance" class="dancing">
         </div>
    <div class="bottom">
        <div class="buttonss">
            <i class="fas back fa-step-backward fa-2x"></i>
            <i class="fas play fa-play fa-2x"></i>
            <i class="fas for fa-step-forward fa-2x"></i>
        </div>
       <div class="track">
        <input type="range" placeholder="" id="time" value="0"></div>
    </div>     
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
